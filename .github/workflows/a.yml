name: Build everything
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Compile changed kernel
    # This job runs on self hosted Linux machine
    runs-on: self-hosted
    steps:
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/hello-world-javascript-action
      #- uses: actions/checkout@v2
      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.today.outputs.date }}-${{ steps.slug.outputs.sha8 }}
          release_name: Release v${{ steps.today.outputs.date }}-${{ steps.slug.outputs.sha8 }}
          draft: false
          prerelease: false
      - name: Compile and update repository
        run: |         
         ./compile.sh BOARD="bananapi" BETA="yes" BRANCH="current" KERNEL_ONLY="yes" KERNEL_CONFIGURE="no" CLEAN_LEVEL="make,oldcache" SUBREVISION="."${{ steps.slug.outputs.sha8 }}
         ./compile.sh REPOSITORY_UPDATE="update" BETA="yes"
        shell: bash
      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: Images
          path: output/repository/public
